<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racer Api</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>

    <h1 id="titleName">Racer Api Data</h1>
    
    <section id="controlSec">
        <input type="text" placeholder="Type in the Year" id="season">
        <input type="text" placeholder="Type in the round" id="round">
        <button id="getButton">Submit</button>
    </section>
    <div id="alldata">
        <div class="racerDataOne">
            <h1>Position</h1>
            <h4 id="positionOne"></h4>
            <h4 id="positionTwo"></h4>
            <h4 id="positionThree"></h4>
            <h4 id="positionFour"></h4>
            <h4 id="positionFive"></h4>
            <h4 id="positionSix"></h4>
            <h4 id="positionSeven"></h4>
        </div>
        <div class="racerDataTwo">
            <h1>Name</h1>
            <h4 id="nameOne"></h4>
            <h4 id="nameTwo"></h4>
            <h4 id="nameThree"></h4>
            <h4 id="nameFour"></h4>
            <h4 id="nameFive"></h4>
            <h4 id="nameSix"></h4>
            <h4 id="nameSeven"></h4>
        </div>
        <div class="racerDataThree">
            <h1>Nationality</h1>
            <h4 id="nationalityOne"></h4>
            <h4 id="nationalityTwo"></h4>
            <h4 id="nationalityThree"></h4>
            <h4 id="nationalityFour"></h4>
            <h4 id="nationalityFive"></h4>
            <h4 id="nationalitySix"></h4>
            <h4 id="nationalitySeven"></h4>
        </div>
        <div class="racerDataFour">
            <h1>Sponsor</h1>
            <h4 id="sponsorOne"></h4>
            <h4 id="sponsorTwo"></h4>
            <h4 id="sponsorThree"></h4>
            <h4 id="sponsorFour"></h4>
            <h4 id="sponsorFive"></h4>
            <h4 id="sponsorSix"></h4>
            <h4 id="sponsorSeven"></h4>
        </div>
        <div class="racerDataFive">
            <h1>Points</h1>
            <h4 id="pointsOne"></h4>
            <h4 id="pointsTwo"></h4>
            <h4 id="pointsThree"></h4>
            <h4 id="pointsFour"></h4>
            <h4 id="pointsFive"></h4>
            <h4 id="pointsSix"></h4>
            <h4 id="pointsSeven"></h4>
        </div>
    </div>
    
</body>
</html>
